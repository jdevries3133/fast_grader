name: Browser Extension

on:
  push:
    paths: [
      "extension/**",
      ".github/workflows/extension.yml"
    ]


jobs:
  ci-cd:

    name: ci/cd pipeline for browser extnesion
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: install dependencies
        working-directory: ./extension
        run: yarn install
      - name: run unit tests
        working-directory: ./extension
        run: yarn test

      # commented out until the beta extension is approved, but this seems
      # to work fine
      # - name: Build and deploy to beta
      #   working-directory: ./extension
      #   env:
      #     DEPLOY_TARGET: beta
      #     UPLOAD_CLIENT_ID: ${{ secrets.OAUTH_CLIENT_ID}}
      #     UPLOAD_CLIENT_SECRET: ${{ secrets.OAUTH_CLIENT_SECRET }}
      #     UPLOAD_REFRESH_TOKEN: ${{ secrets.OAUTH_REFRESH_TOKEN }}
      #   run: yarn deploy

        # only run this step for tagged commits
      - name: Build and deploy to production
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        working-directory: ./extension
        env:
          DEPLOY_TARGET: prod
          UPLOAD_CLIENT_ID: ${{ secrets.OAUTH_CLIENT_ID}}
          UPLOAD_CLIENT_SECRET: ${{ secrets.OAUTH_CLIENT_SECRET }}
          UPLOAD_REFRESH_TOKEN: ${{ secrets.OAUTH_REFRESH_TOKEN }}
        run: yarn deploy
