<form hx-post="{% url 'list_classes' %}"> {% csrf_token %}


  {% if classes.next_page_token %}
  <input type="hidden" value="{{ classes.next_page_token }}" />
  {% endif %}


  <label for="choice">
    Classroom
  </label>


  <select name="choice">

    <option>Please choose a classroom</option>

    {% for class in classes.classes %}
    <option value="{{ class.id_ }}">{{ class.name }}</option>
    {% endfor %}

  </select>


  <button>Submit</button>
</form>
